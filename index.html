<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h1 class="title">Random User Generator</h1>
<div class="user-profile">
    <img id="avatar" src="https://cdn.iconscout.com/public/images/icon/free/png-512/avatar-user-hacker-3830b32ad9e0802c-512x512.png" alt="avatar">
    <div id="fullname">Full name</div>
    <div id="username">User name</div>
    <div id="description">
        <div>Email: <span id="email">Address</span></div>
        <div>City: <span id="city">City</span></div>
    </div>
    <div class="footer">
        <button id="btn">Next User</button>
    </div>
</div>
<script src="script/fetch.js"></script>
</body>
</html>
